<!DOCTYPE html>

<html lang="en">

    <head>
        <title>List</title>
    </head>

    <body>

        An ordered list:
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>

        An unordered list:
        <ul>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>

    </body>

</html>
